<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App sm v1</title>

    <script defer src="./app.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app">

        <div class="app-top">
            <h2 class="clock">--:--:-- --</h2>
            <button title="click to change theme" class="toggle-theme">‚òÄÔ∏è / üåô</button>

        <div class="loginPage  ">

                    <form>

                            <input class="user-name" type="text" placeholder="user name">

            </div>

                    <form>

                            <input type="text" class="user-name" placeholder="user name">

                        </div>


                        <div>
                            <input type="text" class="password" placeholder="password">
                            <button class="btn-password">ok</button>

                        </div>

                            <input type="text" class="email" placeholder="email">

                        </div>

                        </div>

        </div>
