<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App sm v1</title>

    <script defer src="./app.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app">

        <div class="app-top">
            <h2 class="clock">--:--:-- --</h2>
            <button title="click to change theme" class="toggle-theme">‚òÄÔ∏è / üåô</button>
        </div>



        <div class="loginPage hidden">
            <div class="login">
                <button title="click to create an account" class="btn-login">log in</button>
                <div class="login-form hidden ">
                    <form>
                        <div>
                            <input class="user-name" type="text" placeholder="user name">
                            <button class="add-user-name">ok</button>
                        </div>

                        <div>
                            <input type="text" class="password" placeholder="password">
                            <button class="btn-password">ok</button>

                        </div>

                    </form>
                </div>
            </div>
            <div class="signin ">
                <button title="click to log in your account" class="btn-signin"> sign-in</button>
                <div class="signin-form hidden ">
                    <form>

                        <div>
                            <input type="text" class="user-name" placeholder="user name">
                            <button class="btn-user-name">ok</button>
                        </div>


                        <div>
                            <input type="text" class="password" placeholder="password">
                            <button class="btn-password">ok</button>

                        </div>



                        <div>
                            <input type="text" class="email" placeholder="email">
                            <button class="btn-email">ok</button>
                        </div>




                        <div>
                            <input type="text" class="phone" placeholder="phone">
                            <button class="btn-phone">ok</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="container  ">
            <header class="header">



                <h3 class="intro"></h3>


                <div class="forecast">
                    <div class="day1">
                        <p class="day1-date">tue</p>
                        <p class="day1-temp">21</p>
                        <p class="day1-weather">cloudy</p>
                    </div>

                    <div class="day2">
                        <p class="day2-date">wed</p>
                        <p class="day2-temp">21</p>
                        <p class="day2-weather">cloudy</p>
                    </div>

                    <div class="day3">
                        <p class="day3-date">thu</p>
                        <p class="day3-temp">21</p>
                        <p class="day3-weather">cloudy</p>
                    </div>

                    <div class="day4">
                        <p class="day4-date">fri</p>
                        <p class="day4-temp">21</p>
                        <p class="day4-weather">cloudy</p>
                    </div>

                    <div class="day5">
                        <p class="day5-date">sat</p>
                        <p class="day5-temp">21</p>
                        <p class="day5-weather">cloudy</p>
                    </div>


                    <div class="day6">
                        <p class="day6-date">sun</p>
                        <p class="day6-temp">21</p>
                        <p class="day6-weather">cloudy</p>
                    </div>


                    <div class="day7">
                        <p class="day7-date">mon</p>
                        <p class="day7-temp">21</p>
                        <p class="day7-weather">cloudy</p>
                    </div>





            </header>

            <!-- ./header  -->

            <main class="main">
                <p class="current-location">
                    <span class="city"></span>
                    <span class="country"></span>
                </p>

                <p class="temp-c"></p>

                <p class=""> </p>
            </main>
            <!-- ./main -->

            <footer class="footer">footer</footer>

            <!-- ./footer -->
            </div>

        </div>
        <!-- ./app -->

</body>

</html>
